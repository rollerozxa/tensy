plugins {
	id 'com.android.application'
}

android {
	namespace "se.voxelmanip.tensy"
	compileSdk 35
	ndkVersion "27.2.12479018"

	defaultConfig {
		minSdk 21
		targetSdk 35
		versionCode 1
		versionName "1.0"

		ndk {
			abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86_64'
			//abiFilters 'arm64-v8a'
		}

		externalNativeBuild {
			cmake.arguments "-DUSE_VENDORED_LIBS=1"
		}
	}

	externalNativeBuild {
		cmake {
			path '../../CMakeLists.txt'
		}
	}
}
